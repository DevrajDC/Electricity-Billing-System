<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styler.css">
  <title>Document</title>
</head>

<body>
  <div class="flex flex-col mx-auto max-w-3xl border border-blue-600  mt-20  " >
    <div>   
    <!-- nav -->
          <div class="mt-4 ml-4  ">
            <!-- Tabs at small breakpoint and up -->
            <div class="hidden sm:block">
              <nav class="-mb-px flex">
                <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
                <a id="n1" href="#"
                  class="menu3 bg-indigo-100 border-indigo-500 text-indigo-600 whitespace-nowrap pt-2 pb-2 px-4 border-b-2 font-medium text-sm"
                  onclick="changeslide('l1','l2',''),navcolor('n1','n2','')">
                  Login </a>
        
                <a id="n2" href="#"
                  class="menu2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap pt-2 pb-2 px-4 border-b-2 font-medium text-sm"
                  onclick="changeslide('l2','l1',''),navcolor('n2','n1','')">
                  Register </a>
              </nav>
            </div>
          </div>
        </div>
  <div class="flex">
    <div class=" w-96 pr-6 ">      
      <!-- login -->
      <div class="mt-6 p-6 ">
        <h2 class="font-bold text-indigo-600 text-2xl mb-4">Oneshield EBS</h2>
        
        <form id ="l1" action="#" method="POST" class="space-y-6 pr">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" autocomplete="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div class="space-y-1">
            <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
            </div>

            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> Forgot your password? </a>
            </div>
          </div>

          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign
              in</button>
          </div>
       
        </form>
      </div>
    </div>
    <div class="">
      <!-- image -->
      <img class=" overflow-hidden w-full object-cover bg-clip-padding h-96"
        src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
        alt="">
    </div>
  </div>
</div>
<div>

</div>
</div>
  <script src="../admin/index.js" ></script>
</body>
</html>
